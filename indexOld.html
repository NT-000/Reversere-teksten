<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
    <input type="text" id="inputField">
    <button  onclick="reversedText()">Reverse</button>
    
    <script>

        function reversedText(){
        let text = document.getElementById('inputField').value;
        let reversed = "";

        for(let i = text.length - 1; i>=0; i--) {
            reversed += text[i];
        }
        document.getElementById('app').innerHTML = reversed;
    }

    </script>
</body>
</html>
